    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .timeline-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;
            align-items: stretch;
            min-height: 350px;
            background: var(--surface);
            border: 2px dashed var(--border-color);
            margin-bottom: 20px;
        }

        .anime-card {
            flex: 1;
            max-width: 200px;
            min-width: 120px;
            background: var(--bg);
            border: 2px solid var(--border-color);
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
            display: flex;
            flex-direction: column;
        }

        .anime-card:hover {
            border-color: var(--primary);
        }

        .anime-card:active {
            cursor: grabbing;
            transform: scale(1.05);
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .anime-card.dragging {
            opacity: 0.5;
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            pointer-events: none;
        }

        .card-info {
            padding: 10px;
            text-align: center;
        }

        .card-title {
            font-weight: bold;
            font-size: 0.85rem;
            pointer-events: none;
            display: block;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-date {
            font-size: 0.8rem;
            color: var(--secondary);
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .anime-card.revealed .card-date {
            opacity: 1;
        }

        .anime-card.correct {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .anime-card.wrong {
            border-color: var(--error);
            background: rgba(207, 102, 121, 0.1);
        }

        .instructions {
            text-align: center;
            color: var(--text-sec);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .game-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
