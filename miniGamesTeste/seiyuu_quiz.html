<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seiyuu Quiz: Find the Impostor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Archivo+Black&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .quiz-header {
            text-align: center;
            padding: 20px;
            background: var(--surface);
            border-bottom: 2px solid var(--border-color);
            margin-top: 70px;
            /* Header override */
        }

        .seiyuu-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .seiyuu-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }

        .seiyuu-name {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--primary);
        }

        .question-text {
            font-size: 1.1rem;
            margin-top: 10px;
            color: var(--text-sec);
        }

        .lives {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 1.5rem;
            color: var(--error);
        }

        /* Options Grid */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .char-card {
            background: var(--surface);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
        }

        .char-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-neo);
        }

        .char-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .char-info {
            padding: 15px;
            text-align: center;
        }

        .char-name {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .anime-name {
            font-size: 0.8rem;
            color: var(--text-sec);
        }

        /* Feedback States */
        .char-card.correct {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.2);
        }

        .char-card.wrong {
            border-color: var(--error);
            background: rgba(207, 102, 121, 0.2);
            opacity: 0.5;
        }

        .feedback-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-size: 4rem;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .char-card.correct .feedback-overlay {
            opacity: 1;
            color: var(--success);
        }

        .char-card.wrong .feedback-overlay {
            opacity: 1;
            color: var(--error);
        }
    </style>
</head>
