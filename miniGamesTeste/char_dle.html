<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterDle - Arcade</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .autocomplete-items {
            position: absolute;
            border: 2px solid var(--border-color);
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface);
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .autocomplete-item:hover {
            background-color: var(--bg);
        }

        .ac-thumb {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 4px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #give-up-btn {
            background-color: var(--error);
            border-color: var(--error);
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span class="logo-text">ANIME.ENGINE</span>
                <span class="logo-version" style="background: var(--secondary); color: black;">ARCADE</span>
            </a>

            <button id="open-calendar-btn"
                style="background: var(--surface); color: var(--text); border: 2px solid var(--border-color); display:flex; align-items:center; gap:10px;">
                <i class="fas fa-calendar-alt"></i> <span id="date-badge">üìÖ Hoje</span>
            </button>

            <div class="user-area">
                <div class="level-badge"><span class="level-icon">üéÆ</span> <span class="level-text">Player</span></div>
            </div>
        </div>
    </header>

    <!-- SIDEBAR -->
    <nav class="sidebar" id="sidebar">
        <a href="index.html" class="nav-item"><i class="fas fa-gamepad"></i> <span>Arcade Home</span></a>
        <div class="nav-divider"></div>
        <a href="music_quiz.html" class="nav-item"><i class="fas fa-music"></i> <span>Music Quiz</span></a>
        <a href="char_dle.html" class="nav-item active"><i class="fas fa-user-secret"></i> <span>CharacterDle</span></a>
        <a href="pixel_cover.html" class="nav-item"><i class="fas fa-image"></i> <span>Pixel Cover</span></a>
        <div class="nav-divider"></div>
        <a href="../sitev6/index.html" class="nav-item"><i class="fas fa-home"></i> <span>Voltar ao Site</span></a>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="container">
            <h1>üë§ CharacterDle</h1>
            <div class="game-area">
                <div class="attempts-left">Tentativa <span id="attempt-count">1</span>/8</div>

                <div class="char-image-container">
                    <img id="char-image" class="char-image" src="" alt="Personagem Secreto">
                </div>

                <div class="input-wrapper">
                    <input type="text" id="guess-input" placeholder="Digite o nome do personagem..." autocomplete="off">
                    <div id="autocomplete-list" class="autocomplete-items" style="display: none;"></div>
                </div>

                <button id="submit-btn" onclick="Game.checkGuess()">Adivinhar</button>
                <button id="give-up-btn" onclick="Game.giveUp()">üè≥Ô∏è Desistir</button>

                <div id="feedback" class="feedback"></div>

                <div class="comparison-container">
                    <div class="comp-header">
                        <div>Personagem</div>
                        <div>G√©nero</div>
                        <div>Anime</div>
                        <div>Ano</div>
                        <div>Idade</div>
                    </div>
                    <div id="comparison-rows"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api_wrapper.js"></script>
    <script src="js/calendar_system.js"></script>
    <script src="js/char_dle.js"></script>
    <script>
        CalendarSystem.init('char_dle');

        const input = document.getElementById('guess-input');
        const list = document.getElementById('autocomplete-list');

        input.addEventListener('input', async function (e) {
            const val = this.value;
            list.innerHTML = '';
            list.style.display = 'none';
            if (!val || val.length < 3) return;

            try {
                // Use generic query for autocomplete since wrapper was fixed
                const query = `
                query ($search: String) {
                    Page (perPage: 5) {
                        characters(search: $search, sort: FAVOURITES_DESC) {
                            id
                            name { full }
                            image { medium }
                        }
                    }
                }`;
                const data = await API.query(query, { search: val });
                const results = data.Page.characters;

                if (results && results.length > 0) {
                    list.style.display = 'block';
                    results.forEach(char => {
                        const div = document.createElement('div');
                        div.className = 'autocomplete-item';
                        div.innerHTML = `<img src="${char.image.medium}" class="ac-thumb"> <span>${char.name.full}</span>`;
                        div.addEventListener('click', function () {
                            input.value = char.name.full;
                            list.innerHTML = '';
                            list.style.display = 'none';
                        });
                        list.appendChild(div);
                    });
                }
            } catch (e) { console.error(e); }
        });

        document.addEventListener('click', function (e) {
            if (e.target !== input) list.style.display = 'none';
        });
    </script>
</body>

</html>
