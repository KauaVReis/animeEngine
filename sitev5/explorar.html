<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar - ANIME.ENGINE v5</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span class="logo-text">ANIME.ENGINE</span>
                <span class="logo-version">v5</span>
            </a>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar anime...">
                <button class="search-btn" onclick="ExplorePage.search()"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-area">
                <div class="level-badge" id="level-badge">
                    <span class="level-icon">üå±</span>
                    <span class="level-text">Lv.1</span>
                </div>
            </div>
        </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="sidebar">
        <a href="index.html" class="nav-item" data-page="home"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="explorar.html" class="nav-item active" data-page="explorar"><i class="fas fa-search"></i><span>Explorar</span></a>
        <a href="lista.html" class="nav-item" data-page="lista"><i class="fas fa-list"></i><span>Minha Lista</span></a>
        <a href="assistindo.html" class="nav-item" data-page="assistindo"><i class="fas fa-play-circle"></i><span>Assistindo</span></a>
        <a href="historico.html" class="nav-item" data-page="historico"><i class="fas fa-check-circle"></i><span>Hist√≥rico</span></a>
        <a href="favoritos.html" class="nav-item" data-page="favoritos"><i class="fas fa-star"></i><span>Favoritos</span></a>
        <a href="calculadora.html" class="nav-item" data-page="calculadora"><i class="fas fa-calculator"></i><span>Calculadora</span></a>
    </nav>

    <!-- MOBILE BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item"><i class="fas fa-home"></i></a>
        <a href="explorar.html" class="bottom-nav-item active"><i class="fas fa-search"></i></a>
        <a href="lista.html" class="bottom-nav-item"><i class="fas fa-list"></i></a>
        <a href="favoritos.html" class="bottom-nav-item"><i class="fas fa-star"></i></a>
        <a href="calculadora.html" class="bottom-nav-item"><i class="fas fa-calculator"></i></a>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-search"></i> Explorar Animes</h1>
        </div>

        <!-- FILTERS -->
        <div class="filters-bar">
            <div class="filter-group">
                <label>G√™nero</label>
                <select id="filter-genre" onchange="ExplorePage.applyFilters()">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="filter-status" onchange="ExplorePage.applyFilters()">
                    <option value="">Todos</option>
                    <option value="airing">Em Exibi√ß√£o</option>
                    <option value="complete">Completo</option>
                    <option value="upcoming">Em Breve</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Ordenar</label>
                <select id="filter-order" onchange="ExplorePage.applyFilters()">
                    <option value="score">Nota</option>
                    <option value="popularity">Popularidade</option>
                    <option value="title">T√≠tulo</option>
                    <option value="start_date">Data</option>
                </select>
            </div>
            <button class="btn btn-secondary" onclick="ExplorePage.clearFilters()">
                <i class="fas fa-times"></i> Limpar
            </button>
        </div>

        <!-- QUICK FILTERS -->
        <div class="quick-filters" id="quick-filters">
            <button class="quick-filter active" data-filter="trending" onclick="ExplorePage.quickFilter('trending')">
                üî• Em Alta
            </button>
            <button class="quick-filter" data-filter="seasonal" onclick="ExplorePage.quickFilter('seasonal')">
                üå∏ Temporada
            </button>
            <button class="quick-filter" data-filter="top" onclick="ExplorePage.quickFilter('top')">
                ‚≠ê Top Rated
            </button>
            <button class="quick-filter" data-filter="upcoming" onclick="ExplorePage.quickFilter('upcoming')">
                üìÖ Em Breve
            </button>
        </div>

        <!-- RESULTS -->
        <div class="results-info" id="results-info">
            <span id="results-count">Carregando...</span>
        </div>

        <div class="anime-grid" id="anime-grid">
            <div class="grid-loading">
                <div class="loader"></div>
            </div>
        </div>

        <!-- LOAD MORE -->
        <div class="load-more-container" id="load-more-container" style="display: none;">
            <button class="btn btn-primary" id="load-more-btn" onclick="ExplorePage.loadMore()">
                <i class="fas fa-plus"></i> Carregar Mais
            </button>
        </div>

    </main>

    <div id="modal-container"></div>

    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/achievements.js"></script>
    <script src="js/common.js"></script>
    <script src="js/pages/explorar.js"></script>
</body>
</html>
